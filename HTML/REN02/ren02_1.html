<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>特殊な文字の表示方法</title>
</head>
<body>
<h1>特殊文字の表示法</h1>
<h2>文字実体(エンティティ）参照</h2>
<p>&lt;	右大不等号</p>
<p>左大不等号</p>
<p>アンパサンド</p>
<p>ダブルクォート</p>
<p>改行されない半角スペース</p>
<p>コピーライト</p>
<h2>数値文字参照</h2> 
<p>右大不等号</p>
<p>左大不等号</p>
<p>アンパサンド</p>
<p>ダブルクォート</p>
<p>改行されない半角スペース</p>
<p>コピーライト</p>
</body>
</html>
