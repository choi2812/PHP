<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>HTMLの練習_リスト</title>
</head>
<body>
<dl>
HTMLの練習_定義型リスト
<dt>dl要素(Definition　List)</dt>
<dd>用語の説明に使用する。</dd>
<dd>辞書のような形で表示される。</dd>
<dt>dt要素(Definition　Term)</dt>
<dd>定義する用語を記述する。</dd>
<dt>dd要素(Definition　Discription)</dt>
<dd>用語の内容(定義）を記述する。</dd>
</dl>
</body>
</html>
