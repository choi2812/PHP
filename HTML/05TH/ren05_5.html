<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>メニュー項目をグループ化する</title>
	</head>
	<body>
		<form method="post" action=" ">
			<p>あなたが普段使用してブラウザを教えてください</p>
			<select name="browser">
				<optgroup="Internet Explorer">
					<option value="ie6.x">Internet Explorer 6.x</option>
					<option value="ie5.x">Internet Explorer 5.x</option>
					<option value="ie4.x">Internet Explorer 4.x</option>
				</optgroup>
				<optgroup="Netscape Navigator">	
					<option value="nn7.x">Netscape Navigater 7.x</option>
					<option value="nn6.x">Netscape Navigater 6.x</option>
					<option value="nn4.x">Netscape Navigater 4.x</option>
				</optgroup>	
				<optgroup="OPERA">
					<option value="op7.x">OPERA 7.x</option>
					<option value="op6.x">OPERA 6.x</option>
				</optgroup>	
			</select> 
	</form>
	</body>
</html>
