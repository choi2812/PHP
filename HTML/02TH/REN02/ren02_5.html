<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>整形済みテキスト</title>
</head>
<body>
<h1>整形済みテキスト</h1>
<p>整形済みテキスト（preタグ）は、スペースや改行をそのまま表示します。 </p>
<p>&lt;p&gt;タグを使用すると→
		*
	   ***
	  *****
	  
	  
	  
</p>
<pre>&lt;pre&gt;タグを使用すると↓
		*
	   ***
	  *****
	  
	  
	  
</pre>  
</body>
</html>
