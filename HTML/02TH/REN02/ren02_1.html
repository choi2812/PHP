<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>特殊な文字の表示方法</title>
</head>
<body>
<h1>特殊文字の表示法</h1>
<h2>文字実体(エンティティ）参照</h2>
<p>&lt;	右大不等号</p>
<p>&gt;	左大不等号</p>
<p>&amp;	アンパサンド</p>
<p>&quot;	ダブルクォート</p>
<p>&nbsp;	改行されない半角スペース</p>
<p>&copy;	コピーライト</p>
<h2>数値文字参照</h2> 
<p>&#60;	右大不等号</p>
<p>&#62;	左大不等号</p>
<p>&#38;	アンパサンド</p>
<p>&#34;	ダブルクォート</p>
<p>&#160;	改行されない半角スペース</p>
<p>&#169;	コピーライト</p>
</body>
</html>
